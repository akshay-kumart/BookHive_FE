<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://th.bing.com/th/id/R.350eb949be7ebcc1a9896b67deeb1574?rik=QozGhG0%2fxQX5vg&riu=http%3a%2f%2fwww.bookpatrol.net%2fwp-content%2fuploads%2f2013%2f12%2fBristol-Library-Book-Hive-1.jpg&ehk=veyi7SfRddq5xV%2f%2bo2yrXnuwC2TpzRgoHYZOrZ%2f1M9k%3d&risl=&pid=ImgRaw&r=0" class="d-block w-100" alt="book">
        <div class="carousel-caption d-none d-md-block">
          <h2>The Book Hive</h2>
          <p>A one-stop shop for all your denim desires.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://miro.medium.com/max/10944/1*S81O15rjKfG-BFdnNC6-GQ.jpeg" class="d-block w-100" alt="=reading books">
        <div class="carousel-caption d-none d-md-block">
          <h2>hives</h2>
          <p>books has integrity and sustainability sewn in.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://th.bing.com/th/id/OIP.av7dKDC75W84hmSRxVfRsQHaFT?pid=ImgDet&w=679&h=487&rs=1" class="Book Library">
        <div class="carousel-caption d-none d-md-block">
          <h2>books Your Denim</h2>
          <p>more</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
  </div>
