<div class="newbookform-container">
    <mat-expansion-panel hideToggle class="input-panel">

        <!-- <p *ngIf="error" color="accent">{{error}}</p> -->

    <mat-expansion-panel-header>
        <mat-panel-title>
        <mat-icon>add</mat-icon>
        Add New Book
        </mat-panel-title>
    </mat-expansion-panel-header>
    <form class="newbookform" [formGroup]="newBookForm">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Book Title</mat-label>
            <input matInput placeholder="Ex. Wings Of Fire" formControlName="title">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Book Description</mat-label>
            <textarea matInput placeholder="Ex. The book is ..." formControlName="description"></textarea>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Book Image</mat-label>
            <textarea matInput placeholder="Copy Img Url and paste" formControlName="url"></textarea>
          </mat-form-field>

        <mat-form-field appearance="fill" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
            <span matPrefix>$&nbsp;</span>
          </mat-form-field>

        <button mat-raised-button color="accent" [disabled]="newBookForm.invalid" (click)="addBook()">Add Book</button>

    </form>

    </mat-expansion-panel>
</div>
