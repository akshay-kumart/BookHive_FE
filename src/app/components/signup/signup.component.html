<body class="signup-container">
    <section>
        <div class="backgrd">
            <div class="container"  >
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form [formGroup]="signupForm" (ngSubmit)="signup()">
              
                          <div class="form-group">
                            <label for="inputEmail" >Email</label>
                            <input type="email"  class="form-control rounded" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
                            <mat-error *ngIf="email.touched && email.hasError('required')">Email is required</mat-error>
                                    <mat-error *ngIf="email.touched && email.hasError('email')">Email is invalid</mat-error>
                          </div>
        
                          <div class="form-group">
                            <label for="inputEmail" >Username</label>
                            <input type="email"  class="form-control rounded" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Username" formControlName="username">
                            <mat-error *ngIf="username.touched && username.hasError('required')">Username is required</mat-error>
                          </div>
              
                          <div class="form-group">
                              <label for="inputPassword" >Password *</label>
                              <input type="password" class="form-control rounded" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" formControlName="password">
                              <mat-error *ngIf="password.touched && password.hasError('required')">Password is required</mat-error>
                                    <mat-error *ngIf="password.hasError('minLength(6)')">Password must have at least 6 characters</mat-error>
                          </div>
        
                          <div class="form-group">
                            <label for="inputPassword" >Confirm Password *</label>
                            <input type="password" class="form-control rounded" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter password" formControlName="confirmPassword">
                            <mat-error *ngIf="confirmPassword.touched && signupForm.hasError('passwordsNotMatching')">Passwords not matching</mat-error>
                        </div>
              
                          <button id="submitButton" class="btn btn-lg btn-primary btn-block text-uppercase" type="button" [disabled]="!signupForm.valid" (click)="signup()">Sign In</button>
              
                        </form>
                        <div class="login">
                            <a [routerLink]="['../login']">Have an Account?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
        
    </section>
</body>
