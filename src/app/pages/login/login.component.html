<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/loginside.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/bk.jpg" alt="logo" class="logo">
              </div>
              <p class="login-card-description">Sign into your Bookhive account</p>
              <div class="forgot-password-link" *ngIf="isInvalid">
                Invalid username and password.
            </div>
            <div class="forgot-password-link" *ngIf="isLogout">
                You have been logged out.
            </div>
              <form #form='ngForm' (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <!-- <input type="email" name="email" id="email" class="form-control" placeholder="Email address"> -->
                    <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="Enter email"
                   required autofocus [(ngModel)]="model.username" #email="ngModel" autocomplete="email" >
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Email is required.
            </div>
                </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <!-- <input type="password" name="password" id="password" class="form-control" placeholder="***********"> -->
                    <input type="password" class="form-control form-control-lg" id="password" name="password"  autocomplete="password"
                   placeholder="Password" required [(ngModel)]="model.password" #password='ngModel'>
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required.
            </div>
                </div>
            
                <div class="form-group mb-4">
                    <div>
                        <input type="checkbox" id="remember_me" name="remember-me" [(ngModel)]="model.remembered">
                        <label for="remember_me" class="inline">Remember me</label>
                        <!-- <a class="float-right" routerLink="/register">Sign Up</a> -->
                    </div>
                </div>

                <div class="form-group mb-4">
                    <button [disabled]="!form.form.valid" type="submit" class="btn btn-block login-btn mb-4">Sign In</button>
                </div>

                  <!-- <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login"> -->
                </form>
                <a href="#!" class="forgot-password-link">Forgot password?</a>
                <p class="login-card-footer-text">Don't have an account? <a routerLink="/register" class="text-reset">Register here</a></p>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
